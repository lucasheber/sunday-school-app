<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'classes.title' | transloco }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content">
  <ion-list class="classes-list">
    <ion-item *ngFor="let class of classes" class="class-item">
      <ion-card class="class-card">
        <ion-card-header>
          <ion-card-title>{{ class.name}}</ion-card-title>
          <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        </ion-card-header>

        <ion-card-content> {{ class.description }} </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
