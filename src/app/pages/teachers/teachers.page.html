<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'teachers.title' | transloco }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content id="main-content">
  <ion-searchbar
    color="light"
    placeholder="{{ 'teachers.search' | transloco }}"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>
  <ion-list>
    <ion-item-sliding #firstSliding *ngFor="let teacher of results">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="teacher.avatar" />
        </ion-avatar>
        <ion-label>
          <h2>{{ teacher.name }}</h2>
          <p>{{ teacher.subject }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="viewTeacher(teacher)">
          <ion-icon name="eye" class="ion-padding"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTeacher(teacher)">
          <ion-icon name="trash" class="ion-padding"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
