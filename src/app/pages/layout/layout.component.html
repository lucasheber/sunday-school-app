<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
    <div style="text-align: center; padding: 16px">
      <ion-avatar style="margin: 10px auto">
        <img src="assets/avatar.png" alt="User Avatar" />
      </ion-avatar>
      <ion-item lines="none">
        <ion-label class="ion-text-center">
          {{ user?.email }}
        </ion-label>
      </ion-item>
      <ion-item-divider></ion-item-divider>
      <ion-item lines="none">
        <ion-label>Dark Mode</ion-label>
        <ion-toggle
          [(ngModel)]="isDarkMode"
          (ionChange)="toggleDarkMode($event)"
        ></ion-toggle>
      </ion-item>
    </div>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/home" lines="none">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/students" lines="none">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>Students</ion-label>
        </ion-item>
        <ion-item routerLink="/classes" lines="none">
          <ion-icon slot="start" name="school-outline"></ion-icon>
          <ion-label>Classes</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <div style="position: absolute; bottom: 0; width: 100%; padding: 16px">
      <ion-button
        expand="full"
        color="danger"
        (click)="logout()"
        style="--border-radius: 8px"
      >
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </div>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
